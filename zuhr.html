    <h1>Zuhr</h1>
    <p>The Zuhr prayer (Arabic: صَلَاة ٱلظُّهْر, romanized: ṣalāt aẓ-ẓuhr, lit. 'noon prayer') is one of the five daily mandatory Islamic prayers (salah). It is observed after Fajr and before Asr prayers, between the zenith of noon and sunset.[1]</p>
